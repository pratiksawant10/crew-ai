<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Simulation Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Trading Simulation Platform - Account Management</h1>
    </header>
    <main>
        <section id="account-creation" class="card">
            <h2>Create Account</h2>
            <form id="create-account-form">
                <label for="user_id">User ID</label>
                <input type="text" id="user_id" name="user_id" placeholder="Enter User ID" required>
                
                <label for="initial_deposit">Initial Deposit</label>
                <input type="number" id="initial_deposit" name="initial_deposit" placeholder="Enter Initial Deposit" required>
                
                <button type="submit">Create Account</button>
            </form>
        </section>

        <section id="funds-management" class="card">
            <h2>Manage Funds</h2>
            <form id="deposit-form">
                <label for="deposit_amount">Deposit Amount</label>
                <input type="number" id="deposit_amount" name="deposit_amount" placeholder="Enter Amount" required>
                
                <button type="submit">Deposit</button>
            </form>

            <form id="withdraw-form">
                <label for="withdraw_amount">Withdraw Amount</label>
                <input type="number" id="withdraw_amount" name="withdraw_amount" placeholder="Enter Amount" required>
                
                <button type="submit">Withdraw</button>
            </form>
        </section>

        <section id="trade-execution" class="card">
            <h2>Trade Execution</h2>
            <form id="trade-form">
                <label for="trade_symbol">Symbol</label>
                <input type="text" id="trade_symbol" name="trade_symbol" placeholder="Enter Symbol (e.g., AAPL, TSLA)" required>

                <label for="trade_quantity">Quantity</label>
                <input type="number" id="trade_quantity" name="trade_quantity" placeholder="Enter Quantity" required>

                <label for="transaction_type">Transaction Type</label>
                <select id="transaction_type" name="transaction_type" required>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
                
                <button type="submit">Execute Trade</button>
            </form>
        </section>

        <section id="portfolio-management" class="card">
            <h2>Portfolio Management</h2>
            <button id="view-portfolio-value">View Portfolio Value</button>
            <button id="view-profit-loss">View Profit/Loss</button>
            <button id="view-holdings">View Holdings</button>
            <button id="view-transactions">View Transactions</button>
        </section>

        <section id="results" class="card">
            <h2>Results</h2>
            <div id="result-output">
                <!-- Dynamic results output area -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
